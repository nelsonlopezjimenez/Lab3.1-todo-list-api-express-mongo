<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form Post</title>
</head>
<body>
    <form action="http://localhost:4444/api/todos" method="get">
        <input type="text" name="title" id="title" value="Click to GET">
        <input type="submit" value="GET"  >
    </form>

    <form action="http://localhost:4444/api/todos" method="post">
        <input type="text" name="title" id="title" value="" placeholder="Add a todo">
        <input type="submit" value="POST"  >
    </form>
    <form action='http://localhost:4444/api/todos/:ObjectId' method="get">
        <input type="text" name="id" id="id" value="" placeholder="Add the ID">
        <input type="submit" value="get one"  >
    </form>
</body>
</html>
